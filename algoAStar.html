<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Pathfinding Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <button id="find-path-btn" class="btn btn-primary">Find Path</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
        </div>

        <div class="maze-wrapper">
            <div id="maze-container" class="maze-grid">
                <!-- Maze cells will be generated here by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <button id="pause-btn" class="btn btn-pause">Pause</button>
            <button id="resume-btn" class="btn btn-resume">Resume</button>
        </div>
    </div>

    <script src="Node.js"></script>
    <script src="AStarAlgo.js"></script>
    <script src="Maze.js"></script>
    <script src="main.js"></script>

</body>

</html>
